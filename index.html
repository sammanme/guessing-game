<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-auto my-44 w-5/12 border rounded-2xl p-10">
        <label class="mx-auto flex flex-col justify-between items-center px-10 py-10 rounded-2xl">
            <input class="w-7/12 p-3 my-5 text-2xl text-center border rounded-2xl " type="text" id="input" required placeholder="Enter a number">
            <input class="w-3/12 px-5 py-2 text-2xl my-2 border rounded-2xl bg-cyan-500 hover:bg-cyan-600" type="submit" id="submit" value="Submit">
        </label>
        <div class="p-1 text-xl -my-10 text-center" id="message"></div>
        
    </div>
</body>
<script src="index.js"></script>
</html>
